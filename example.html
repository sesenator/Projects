<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2 align = center>Sesen Yonas</h2>

<div class="row">
  <div class="column" >
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column" >
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
  <div class="column" >
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
